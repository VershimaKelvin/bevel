name: Test & Build
# name: Test, Build & upload to Firebase App Distribution

on:
  pull_request:
    branches:
      - main
      - master
    push:
      branches:
        - main
        - master
        - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get